{% extends "base.html" %}

{% block title %}Upload Clickstream data file{% endblock %}

{% block content %}
<h2>Upload Clickstream data file</h2>
{% if message %}
	{{ message }}
{% endif %}
{% if form.is_multipart %}
	<form enctype="multipart/form-data" method="post" action="/upload-clickstream/">
{% else %}
    <form method="post" action="/handle_upload_clickstream/">
{% endif %}
{% csrf_token %}
	{{ form }}
<input type="submit" value="Upload">
</form>
{% endblock %}
