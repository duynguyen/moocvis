{% extends "base.html" %}

{% block title %}Upload slides data file{% endblock %}

{% block content %}
<div class="page-title">
	<h2>Upload slides data file</h2>
</div>
<div class="dashboard-container">
	{% if message %}
		{{ message }}
	{% endif %}
	{% if form.is_multipart %}
		<form enctype="multipart/form-data" method="post" action="/upload-slides/">
	{% else %}
	    <form method="post" action="/handle_upload_clickstream/">
	{% endif %}
	{% csrf_token %}
		{{ form }}
	<input type="submit" value="Upload" class="btn btn-primary" style="margin-top:20px;">
	</form>
</div>
{% endblock %}
